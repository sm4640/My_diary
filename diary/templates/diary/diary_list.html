<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>MY_DIARY</title>
</head>

<body>
    <div class="container">
        <h1>Diary 기록</h1>
        <p>
            <a href="/post"><i class="bi bi-plus-square"></i>Add Diary</a>
            <!-- <a href="" class="btn btn-primary" style="float:right">완료한 Todo</a> -->
        </p>
        <table class="table" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">최종 수정일</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for diary in diarys %}
                <tr>
                    <td><a href="{% url 'diary_detail' pk=diary.pk %}">{{diary.title}}</a></td>
                    <td>{{diary.writer}}</td>
                    <td>{{diary.created}}</td>
                    <td>{{diary.edited}}</td>
                    <td><a href="{% url 'diary_delete' pk=diary.pk %}" class="btn btn-primary">삭제</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
